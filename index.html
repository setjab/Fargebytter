<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Land Animation</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: black;
      }

      .container {
        position: relative;
        width: 100%;
        height: 100%;
      }

      .text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 4em;
        font-weight: bold;
        color: white;
        text-shadow: 0 0 20px red, 0 0 30px blue, 0 0 40px yellow, 0 0 50px green;
        animation: glow 3s infinite;
      }

      @keyframes glow {
        0%, 100% {
          text-shadow: 0 0 20px red, 0 0 30px blue, 0 0 40px yellow, 0 0 50px green;
        }
        50% {
          text-shadow: 0 0 50px pink, 0 0 60px cyan, 0 0 70px orange, 0 0 80px violet;
        }
      }

      .circle {
        position: absolute;
        border-radius: 50%;
        animation: pulse 4s infinite ease-in-out;
      }

      .circle:nth-child(1) {
        width: 400px;
        height: 400px;
        background: radial-gradient(circle, rgba(255, 0, 0, 0.5), transparent);
        animation-delay: 0s;
      }

      .circle:nth-child(2) {
        width: 300px;
        height: 300px;
        background: radial-gradient(circle, rgba(0, 255, 0, 0.5), transparent);
        animation-delay: 0.5s;
      }

      .circle:nth-child(3) {
        width: 500px;
        height: 500px;
        background: radial-gradient(circle, rgba(0, 0, 255, 0.5), transparent);
        animation-delay: 1s;
      }

      .circle:nth-child(4) {
        width: 600px;
        height: 600px;
        background: radial-gradient(circle, rgba(255, 255, 0, 0.5), transparent);
        animation-delay: 1.5s;
      }

      @keyframes pulse {
        0% {
          transform: scale(0.8);
          opacity: 0.6;
        }
        50% {
          transform: scale(1.2);
          opacity: 1;
        }
        100% {
          transform: scale(0.8);
          opacity: 0.6;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="text">Nav Land</div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
    </div>
  </body>
</html>
