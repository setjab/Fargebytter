<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Nav Land Big Bang</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: black;
      }

      .rainbow-background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle, red, orange, yellow, green, blue, indigo, violet);
        background-size: 400% 400%;
        animation: rainbow 6s infinite;
        opacity: 0.7;
      }

      @keyframes rainbow {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .globe-container {
        position: relative;
        width: 300px;
        height: 300px;
        border-radius: 50%;
        overflow: hidden;
        animation: rotateGlobe 10s linear infinite;
      }

      .globe {
        position: absolute;
        width: 300%;
        height: 300%;
        background: url("https://upload.wikimedia.org/wikipedia/commons/9/99/Globe_transparent.png") no-repeat center;
        background-size: contain;
        animation: globeMove 8s linear infinite;
        opacity: 0.8;
      }

      @keyframes rotateGlobe {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      @keyframes globeMove {
        0% { transform: translate(-50%, -50%); }
        100% { transform: translate(50%, 50%); }
      }

      .text {
        position: absolute;
        color: white;
        font-size: 3em;
        font-weight: bold;
        text-shadow: 0 0 20px white, 0 0 30px red, 0 0 40px blue;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.1); opacity: 0.9; }
        100% { transform: scale(1); opacity: 1; }
      }
    </style>
  </head>
  <body>
    <div class="rainbow-background"></div>
    <div class="globe-container">
      <div class="globe"></div>
    </div>
    <div class="text">Nav Land</div>
  </body>
</html>
