<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velkommen til Fagdag</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: linear-gradient(to bottom right, #4facfe, #00f2fe);
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        color: white;
        font-family: Arial, sans-serif;
        font-size: 3em;
        text-align: center;
      }

      .word {
        opacity: 0;
        animation: fadeIn 2s forwards;
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
          transform: scale(0.8);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }

      #welcome {
        animation-delay: 0s;
      }

      #to {
        animation-delay: 2s;
      }

      #fagdag {
        animation-delay: 4s;
      }
    </style>
  </head>
  <body>
    <div id="presentation">
      <div class="word" id="welcome">Velkommen</div>
      <div class="word" id="to">Til</div>
      <div class="word" id="fagdag">Fagdag</div>
    </div>
    <audio id="audio" src="your-audio-file.mp3"></audio>
    <script>
      // Play audio when the page loads
      const audio = document.getElementById("audio");
      audio.play();

      // Optionally sync animations with audio timing if needed
    </script>
  </body>
</html>
